<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Expirado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ffebee, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #d32f2f;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 18px;
        }
        .btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #c62828;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">❌</div> <!-- Ícone de erro -->
    <h1>Link Expirado</h1>
    <p>O link que você tentou acessar não é mais válido.</p>
    <p>Verifique seu e-mail para um novo link ou entre em contato para mais assistência.</p>
    <button class="btn" onclick="window.close()">Fechar Janela</button>
</div>
</body>
</html>
