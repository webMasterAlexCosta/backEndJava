<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário Já Cadastrado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 18px;
        }
        .btn {
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">⚠️</div> <!-- Ícone de alerta -->
    <h1>Usuário Já Cadastrado</h1>
    <p>Você já possui um cadastro em nosso sistema.</p>
    <p>Faça login para acessar sua conta ou redefina sua senha se necessário.</p>
    <!-- Usando <a> para abrir em uma nova aba -->
    <a href="https://alexcosta.vercel.app/" class="btn" target="_blank">Voltar para o Início</a>
</div>

</body>
</html>
