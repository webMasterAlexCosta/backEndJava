<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário Já Cadastrado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: popIn 1s ease-out;
        }

        .error-title {
            font-size: 50px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 20px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 30px;
            color: #e74c3c;
            animation: shake 0.5s ease-in-out infinite;
        }

        .button {
            padding: 20px 50px;
            background-color: #e74c3c;
            color: #333;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        .button:active {
            background-color: #992d22;
            transform: scale(0.95);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {
            0% { transform: translateX(-10px); }
            25% { transform: translateX(10px); }
            50% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="emoji">⚠️</div>
    <div class="error-title">Usuário Já Cadastrado</div>
    <div class="error-message">
        O e-mail fornecido já está registrado em nosso sistema. Por favor, tente fazer login ou use outro e-mail para cadastrar.
    </div>
    <a href="https://alexcosta.vercel.app/login" class="button">Ir para Login</a>
    <div class="footer">Se precisar de ajuda, entre em contato com o suporte.</div>
</div>
</body>
</html>
