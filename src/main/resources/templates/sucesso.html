<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Verificado com Sucesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e8f5e9, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            position: relative;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #388e3c;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 18px;
        }
        .icon {
            font-size: 50px;
            color: #388e3c;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">✅</div> <!-- Ícone de sucesso -->
    <h1>Cadastro Verificado!</h1>
    <p th:text="${mensagem}">Seu cadastro foi realizado com sucesso.</p>
    <p>Agora você pode começar a explorar nossas funcionalidades!</p>
    <!-- Usando <a> para abrir em uma nova aba -->
    <a href="https://alexcosta.vercel.app/" class="btn" target="_blank">Voltar para o Início</a>
    <div class="footer">Se precisar de ajuda, entre em contato conosco.</div>
</div>

</body>
</html>
