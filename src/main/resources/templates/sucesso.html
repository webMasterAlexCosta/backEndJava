<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Verificado com Sucesso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6347, #ff4500);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: popIn 1s ease-out;
        }

        .success-title {
            font-size: 50px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 20px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 30px;
            color: #00ff7f;
            animation: bounce 1s infinite;
        }

        .button {
            padding: 20px 50px;
            background-color: #00ff7f;
            color: #333;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #32cd32;
            transform: scale(1.1);
        }

        .button:active {
            background-color: #228b22;
            transform: scale(0.95);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
