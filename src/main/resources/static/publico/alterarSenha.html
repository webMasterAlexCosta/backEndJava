<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff; /* Azul claro para foco */
            outline: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 12px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button#enviar {
            background-color: #007bff; /* Azul */
        }

        button#voltar {
            background-color: #dc3545; /* Vermelho */
        }

        button:hover {
            opacity: 0.9;
        }

        #mensagem {
            margin-top: 20px;
            color: red;
            text-align: center;
        }

        #loading {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: #007bff; /* Azul */
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff; /* Azul */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Recuperação de Senha</h1>
    <form id="recuperacaoForm">
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>
        </div>
        <div class="button-container">
            <button type="button" id="voltar">Voltar</button>
            <button type="submit" id="enviar">Enviar</button>
        </div>
    </form>
    <div id="mensagem"></div>
    <div id="loading">
        <div class="spinner"></div> Enviando...
    </div>
</div>
<script src="assets/js/alterarSenha.js"></script>
</body>
</html>
