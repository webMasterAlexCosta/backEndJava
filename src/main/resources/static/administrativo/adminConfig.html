<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Administrador - Painel Administrativo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/adminConfig.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Configurações do Administrador</h1>
    </header>
    <main>
        <section id="senha">
            <h2>Alterar Senha</h2>
            <form id="senha-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>

                <div class="btn-container">
                    <button type="submit" class="btn-primary">Alterar Senha</button>
                    <a href="./adminIndex.html" class="btn-secondary">Voltar</a>
                </div>
            </form>
        </section>
    </main>
</div>

<div id="loading" class="loading" style="display: none;">Carregando...</div>

<script src="./js/adminConfig.js"></script>
</body>
</html>
